        access_log /var/log/nginx/monitoring_access.log combined;
    }
}

# ============================================
# Stream Block (TCP/UDP)
# ============================================
stream {
    log_format stream_log '$remote_addr [$time_local] $protocol $status $bytes_sent $bytes_received $session_time';

    upstream postgres_stream {
        server postgres:5432;
    }

    upstream redis_stream {
        server redis:6379;
    }

    upstream rabbitmq_stream {
        server rabbitmq:5672;
    }

    server {
        listen 5432;
        proxy_pass postgres_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 3600s;
    }

    server {
        listen 6379;
        proxy_pass redis_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 3600s;
    }

    server {
        listen 5672;
        proxy_pass rabbitmq_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 3600s;
    }
}
