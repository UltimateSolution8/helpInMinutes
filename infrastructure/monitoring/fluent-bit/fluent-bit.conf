# ============================================
# Fluent Bit Configuration for Loki
# ============================================

[SERVICE]
    Flush         5
    Log_Level     info
    Daemon        off
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020
    Health_Check  On

[INPUT]
    Name              tail
    Tag               docker.*
    Path              /var/lib/docker/containers/*/*-json.log
    Parser            docker
    DB                /var/log/flb_kube.db
    Mem_Buf_Limit     50MB
    Skip_Long_Lines   On
    Refresh_Interval  10

[FILTER]
    Name                kubernetes
    Match               docker.*
    Kube_URL            https://kubernetes.default.svc:443
    Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
    Kube_Tag_Prefix     docker.var.lib.docker.containers.
    Merge_Log           On
    Merge_Log_Key       log_processed
    K8S-Logging.Parser  On
    K8S-Logging.Exclude Off
    Labels              Off
    Annotations         Off

[FILTER]
    Name          modify
    Match         *
    Add           cluster helpinminutes-prod
    Add           env production

[OUTPUT]
    Name loki
    Match *
    Host loki
    Port 3100
    TLS On
    TLS.Verify Off
    Auto_Kubernetes_Tags On
    Kubernetes_Tag_Prefix docker.
    Label_Map_Path /etc/fluent-bit/label-map.json
    Line_Filter On
    Line_Filter_Key log
    Line_Filter_Regex (DEBUG|INFO|WARN|ERROR|FATAL)
    Batch_Size 10240
    Buffer_Size 2048
