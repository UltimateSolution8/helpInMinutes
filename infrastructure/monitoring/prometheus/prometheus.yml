# ============================================
# HelpInMinutes Prometheus Configuration
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'helpinminutes-prod'
    env: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # ============================================
  # Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ============================================
  # Spring Boot Services (Micrometer)
  # ============================================
  - job_name: 'identity-service'
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    static_configs:
      - targets: ['identity-service:8081']
        labels:
          service: 'identity-service'
          app: 'helpinminutes'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\\d+'
        replacement: '${1}'

  - job_name: 'task-service'
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    static_configs:
      - targets: ['task-service:8082']
        labels:
          service: 'task-service'
          app: 'helpinminutes'

  - job_name: 'matching-service'
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    static_configs:
      - targets: ['matching-service:8083']
        labels:
          service: 'matching-service'
          app: 'helpinminutes'

  - job_name: 'payment-service'
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    static_configs:
      - targets: ['payment-service:8084']
        labels:
          service: 'payment-service'
          app: 'helpinminutes'

  # ============================================
  # Node.js Services
  # ============================================
  - job_name: 'realtime-service'
    metrics_path: /metrics
    static_configs:
      - targets: ['realtime-service:8085']
        labels:
          service: 'realtime-service'
          app: 'helpinminutes'

  - job_name: 'admin-portal'
    metrics_path: /metrics
    static_configs:
      - targets: ['admin-portal:3000']
        labels:
          service: 'admin-portal'
          app: 'helpinminutes'

  # ============================================
  # Nginx
  # ============================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'
    metrics_path: /metrics
    basic_auth:
      username: admin
      password_file: /etc/nginx/.htpasswd

  # ============================================
  # PostgreSQL
  # ============================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
    metrics_path: /metrics

  # ============================================
  # Redis
  # ============================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # ============================================
  # RabbitMQ
  # ============================================
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
        labels:
          service: 'rabbitmq'
    basic_auth:
      username: helpinminutes
      password: helpinminutes123

  # ============================================
  # MinIO
  # ============================================
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
    metrics_path: /minio/v2/metrics/cluster

  # ============================================
  # Docker Daemon
  # ============================================
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']
        labels:
          service: 'docker-daemon'

  # ============================================
  # Node Exporter (Infrastructure)
  # ============================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # ============================================
  # Jaeger (Tracing)
  # ============================================
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'

  # ============================================
  # Alertmanager
  # ============================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
