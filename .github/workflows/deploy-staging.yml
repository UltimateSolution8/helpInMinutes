# ============================================
# HelpInMinutes Staging Deployment Pipeline
# ============================================

name: Deploy to Staging

on:
  push:
    branches: [develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  STAGING_ENV_PATH: infrastructure/docker/staging.env

jobs:
  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.helpinminutes.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download and source staging environment
        run: |
          echo "${{ secrets.STAGING_ENV_FILE }}" > ${{ env.STAGING_ENV_PATH }}
          cat ${{ env.STAGING_ENV_PATH }}

      - name: Extract metadata for all services
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/helpinminutes/identity-service
            ${{ env.REGISTRY }}/helpinminutes/task-service
            ${{ env.REGISTRY }}/helpinminutes/matching-service
            ${{ env.REGISTRY }}/helpinminutes/payment-service
            ${{ env.REGISTRY }}/helpinminutes/realtime-service
            ${{ env.REGISTRY }}/helpinminutes/admin-portal
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=staging,enable={{is_default_branch}}

      - name: Pull latest images
        run: |
          for service in identity-service task-service matching-service payment-service realtime-service admin-portal; do
            docker pull ${{ env.REGISTRY }}/helpinminutes/$service:staging || true
          done

      - name: Build and push all services with staging tag
        run: |
          docker buildx bake --push \
            --file infrastructure/docker/docker-compose.yml \
            --set "*.image=${{ env.REGISTRY }}/helpinminutes/\$ARG:\$TAG" \
            --set "*.tag=staging" \
            identity-service task-service matching-service payment-service realtime-service admin-portal

      - name: Setup SSH for staging server
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Deploy to Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/helpinminutes

            # Pull latest images
            docker-compose -f infrastructure/docker/docker-compose.yml pull

            # Load staging environment
            export $(cat infrastructure/docker/staging.env | xargs)

            # Stop and remove old containers
            docker-compose -f infrastructure/docker/docker-compose.yml down --remove-orphans

            # Start services
            docker-compose -f infrastructure/docker/docker-compose.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            timeout 300 bash -c 'until docker ps --filter "health=healthy" | grep -q "him-identity-service"; do sleep 5; done'

            # Show running containers
            docker-compose -f infrastructure/docker/docker-compose.yml ps
          EOF

      - name: Health Check
        run: |
          for i in {1..30}; do
            if curl -sf http://staging.helpinminutes.com/health > /dev/null 2>&1; then
              echo "Staging is healthy!"
              exit 0
            fi
            echo "Waiting for staging... ($i/30)"
            sleep 10
          done
          echo "Staging health check failed!"
          exit 1

      - name: Notify Deployment
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "üöÄ HelpInMinutes deployed to staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üöÄ *HelpInMinutes* deployed to *Staging*\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # Integration Tests
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        run: npm install -g newman

      - name: Run Integration Tests
        run: |
          newman run tests/integration/staging-collection.json \
            --environment tests/integration/staging-env.json \
            --reporters cli,junit \
            --reporter-junit-export results/integration-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: results/

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå Integration tests failed on staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Integration Tests Failed* on Staging\nCommit: ${{ github.sha }}\nRun: ${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
