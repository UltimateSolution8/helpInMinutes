# ============================================
# HelpInMinutes CI Pipeline
# ============================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Code Quality Check
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Java services
          for service in services/*/; do
            if [ -f "$service/pom.xml" ]; then
              cd "$service" && mvn dependency:go-offline -q && cd -;
            fi
          done

          # Node services
          if [ -f "services/realtime-service/package.json" ]; then
            cd services/realtime-service && npm install && cd -;
          fi

          # Admin portal
          if [ -f "admin-portal/package.json" ]; then
            cd admin-portal && npm install && cd -;
          fi

      - name: Run Maven Checkstyle
        run: |
          for service in services/*/; do
            if [ -f "$service/pom.xml" ]; then
              echo "Running checkstyle for $service"
              cd "$service" && mvn checkstyle:check -q && cd -;
            fi
          done

      - name: Run SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=HelpInMinutes
            -Dsonar.organization=helpinminutes
            -Dsonar.sources=services,admin-portal/src
            -Dsonar.tests=services,admin-portal/src
            -Dsonar.test.inclusions=**/*Test.java,**/*.test.ts
            -Dsonar.javascript.lcov.reportPaths=admin-portal/coverage/lcov.info

  # ============================================
  # Identity Service Build & Test
  # ============================================
  test-identity-service:
    name: Identity Service
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-identity-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build Identity Service
        run: cd services/identity-service && mvn clean package -DskipTests

      - name: Run Identity Service Tests
        run: cd services/identity-service && mvn test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-identity
          path: services/identity-service/target/surefire-reports/

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Identity Service Tests
          path: services/identity-service/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================================
  # Task Service Build & Test
  # ============================================
  test-task-service:
    name: Task Service
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-task-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build Task Service
        run: cd services/task-service && mvn clean package -DskipTests

      - name: Run Task Service Tests
        run: cd services/task-service && mvn test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-task
          path: services/task-service/target/surefire-reports/

  # ============================================
  # Matching Service Build & Test
  # ============================================
  test-matching-service:
    name: Matching Service
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-matching-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build Matching Service
        run: cd services/matching-service && mvn clean package -DskipTests

      - name: Run Matching Service Tests
        run: cd services/matching-service && mvn test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-matching
          path: services/matching-service/target/surefire-reports/

  # ============================================
  # Payment Service Build & Test
  # ============================================
  test-payment-service:
    name: Payment Service
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-payment-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build Payment Service
        run: cd services/payment-service && mvn clean package -DskipTests

      - name: Run Payment Service Tests
        run: cd services/payment-service && mvn test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-payment
          path: services/payment-service/target/surefire-reports/

  # ============================================
  # Realtime Service Build & Test
  # ============================================
  test-realtime-service:
    name: Realtime Service
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd services/realtime-service && npm install

      - name: Run Realtime Service Tests
        run: cd services/realtime-service && npm test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-realtime
          path: services/realtime-service/test-results/

  # ============================================
  # Admin Portal Build & Test
  # ============================================
  test-admin-portal:
    name: Admin Portal
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd admin-portal && npm install

      - name: Run Admin Portal Tests
        run: cd admin-portal && npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-admin-portal
          path: admin-portal/coverage/

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-identity-service, test-task-service, test-matching-service, test-payment-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================
  # Build Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-identity-service, test-task-service, test-matching-service, test-payment-service, test-realtime-service, test-admin-portal]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Identity Service
        id: meta-identity
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/identity-service
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Identity Service
        uses: docker/build-push-action@v5
        with:
          context: services/identity-service
          push: true
          tags: ${{ steps.meta-identity.outputs.tags }}
          labels: ${{ steps.meta-identity.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Task Service
        id: meta-task
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/task-service
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Task Service
        uses: docker/build-push-action@v5
        with:
          context: services/task-service
          push: true
          tags: ${{ steps.meta-task.outputs.tags }}
          labels: ${{ steps.meta-task.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Matching Service
        id: meta-matching
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/matching-service
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Matching Service
        uses: docker/build-push-action@v5
        with:
          context: services/matching-service
          push: true
          tags: ${{ steps.meta-matching.outputs.tags }}
          labels: ${{ steps.meta-matching.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Payment Service
        id: meta-payment
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/payment-service
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Payment Service
        uses: docker/build-push-action@v5
        with:
          context: services/payment-service
          push: true
          tags: ${{ steps.meta-payment.outputs.tags }}
          labels: ${{ steps.meta-payment.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Realtime Service
        id: meta-realtime
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/realtime-service
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Realtime Service
        uses: docker/build-push-action@v5
        with:
          context: services/realtime-service
          push: true
          tags: ${{ steps.meta-realtime.outputs.tags }}
          labels: ${{ steps.meta-realtime.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Admin Portal
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/helpinminutes/admin-portal
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin Portal
        uses: docker/build-push-action@v5
        with:
          context: admin-portal
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Generate SBOM
  # ============================================
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@main
        with:
          output-file: sbom.json
          registry: docker.io
          image: docker.io/helpinminutes/identity-service:latest

      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
