version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: helpinminutes
      POSTGRES_PASSWORD: helpinminutes_dev
      POSTGRES_DB: helpinminutes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpinminutes"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://helpinminutes:helpinminutes_dev@postgres:5432/helpinminutes
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: helpinminutes-dev-secret-change-in-production-abc123xyz
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      PORT: 8080
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
      RAZORPAY_KEY_ID: rzp_test_1234567890abcdef
      RAZORPAY_KEY_SECRET: test_secret_1234567890abcdef
      RAZORPAY_WEBHOOK_SECRET: test_webhook_secret_1234567890
      H3_RESOLUTION: "9"
      H3_KRING_MAX: "3"
      SOCIAL_SECURITY_RATE: "0.01"
      PLATFORM_FEE_RATE: "0.10"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Admin Dashboard (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
